<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login and Registration Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Style -->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- Style -->
  </head>
  <body>
    <!-- Login Form -->
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span id="rentNrun"> Rent Nd Run </span>
            <span class="login100-form-title p-b-34 p-t-27"> Login </span>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Username"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
            <div class="container-login100-form-btn">
              <button class="login100-form-btn">Sign In</button>
            </div>
            <div class="text-center p-t-90">
              <a class="txt1" href="#"> Forgot Password? </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Registration Form -->
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span id="rentNrun"> Rent Nd Run </span>
            <span class="login100-form-title p-b-34 p-t-27"> Sign Up </span>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter username"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Username"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter email"
            >
              <input
                class="input100"
                type="email"
                name="email"
                placeholder="Email"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter Phone"
            >
              <input
                class="input100"
                type="number"
                name="phone"
                placeholder="Phone"
              />
              <span class="focus-input100" data-placeholder="&#xf2c9;"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Password"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Confirm Password"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
              <div class="container-login100-form-btn">
                <button class="login100-form-btn">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Switch Button
	<div class="container-login100-form-btn" id="switch-button">
		<button class="login100-form-btn" id="login-button">
			Switch to Login
		</button>
		<button class="login100-form-btn" id="signup-button">
			Switch to Sign Up
		</button>
	</div> -->

    <div id="dropDownSelect1"></div>

    <!-- JavaScript -->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!-- JavaScript -->
  </body>
</html>
